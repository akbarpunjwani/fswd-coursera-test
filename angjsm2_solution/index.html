<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="scripts/app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" >

    <!-- To Buy List -->
    <div class="col-md-6" id='listToBuy1' ng-controller='ToBuyController as listToBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="itemtobuy in listToBuy.items">Buy {{ itemtobuy.quantity }} {{ itemtobuy.name }} <button class="btn btn-default" ng-click="listToBuy.itemBought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if="listToBuy.items.length===0">{{ listToBuy.errorMessage }}Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id='listBought2' ng-controller='AlreadyBoughtController as listBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="itembought in listBought.items">Bought {{ itembought.quantity }} {{ itembought.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="listBought.items.length===0">{{ listBought.errorMessage }} Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
