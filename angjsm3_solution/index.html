<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div class="container" ng-controller='NarrowItDownController as listNarrowItDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="listNarrowItDown.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="listNarrowItDown.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    
    <div class="row"></div>
    <!-- found-items should be implemented as a component -->
    <found-items found="listNarrowItDown.found" on-remove="listNarrowItDown.removeItem(index)"></found-items>    
  </div>
</body>
</html>
